spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#是否在呈现模板之前检查模板是否存在
spring.thymeleaf.check-template=true
#写入HTTP响应的Content-Type值
spring.thymeleaf.servlet.content-type=text/html
#要运用于模板之上的模板模式。另见TemplateMode(默认值：HTML5)
spring.thymeleaf.mode=HTML5
#开启模板缓存（默认值：true）一般都会改成false 因为缓存会影响页面的实时显示
server.port=8081
spring.thymeleaf.cache=false
#spring.datasource.name=newbee-mall-datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/newbee_mall_schema?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis config
mybatis.mapper-locations=classpath:com/example/newbeemall/mapper/**/*.xml
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
logging.level.com.example.newbeemall.mapper=debug
